<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeedMath</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Speed Math</h1>
        
        <div class="startScreen active" id="startScreen">
            <p class="subtitle">Solve equations as fast as you can</p>
            
            <div class="info">
                <h3>How to Play:</h3>
                <ul>
                    <li>You'll see a math equation</li>
                    <li>Type your answer and press Enter or Submit</li>
                    <li>Answer before the time runs out</li>
                    <li>Get bonus points for speed</li>
                </ul>
            </div>

            <div class="difficultySelect">
                <button class="difficultyBtn selected" onclick="selectDifficulty('easy')">Easy<br><small>10s</small></button>
                <button class="difficultyBtn" onclick="selectDifficulty('medium')">Medium<br><small>7s</small></button>
                <button class="difficultyBtn" onclick="selectDifficulty('hard')">Hard<br><small>5s</small></button>
            </div>

            <button class="startBtn">Start Game</button>
        </div>

        <div class="gameScreen" id="gameScreen">
            <div class="stats">
                <div class="statBox">
                    <div class="statLabel">Score</div>
                    <div class="statValue" id="score">0</div>
                </div>
                <div class="statBox">
                    <div class="statLabel">Streak</div>
                    <div class="statValue" id="streak">0</div>
                </div>
                <div class="statBox">
                    <div class="statLabel">Question</div>
                    <div class="statValue"><span id="current">1</span>/<span id="total">10</span></div>
                </div>
            </div>

            <div class="timerContainer">
                <div class="timerBar" id="timerBar"></div>
                <div class="timerText" id="timerText">10s</div>
            </div>

            <div class="equationDisplay">
                <div class="equation" id="equation">5 + 3</div>
            </div>

            <input type="number" class="answerInput" id="answerInput" placeholder="Put answer here" autocomplete="off">
            
            <button class="sumbitBtn" onclick="SubmitAnswer()">Sumbit Answer</button>
        
            <div class="feedback" id="feedback"></div>
        </div>

        <div class="gameOverScreen" id="gameOverScreen">
            <h2>Game Over!</h2>
            <div class="finalScore" id="finalScore">0</div>
            <p style="font-size: 1.2em; color: #666;">Correct Answers: <span id="correctCount">0</span>/10</p>
            <button class="restartBtn" onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
